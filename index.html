<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- FONT-AWESOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>

                    <li class="menu-item"><a href="#" class="menu-link">Planning</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Testimonials</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Features</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">About Us</a></li>
                    <li class="menu-item"><a href="#" class="menu-link button white">Get Started</a></li>
                </ul>
                <div class="hamburger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            </nav>
        </div>
        </div>
    </header>

    <!-- END HEADER -->

    <!-- START MAIN -->

    <main class="main-page">
      <section class="hero"></section>

      <section class="planning"></section>

      <section class="testimonials"></section>

      <section class="benefit"></section>

      <section class="about"></section>

    <!-- START FOOTER -->

    <footer></footer>

    <!-- END FOOTER -->

</html>
